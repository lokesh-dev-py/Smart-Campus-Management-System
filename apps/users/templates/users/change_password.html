{% extends 'users/base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Change Password</h2>
        
        <!-- Messages -->
        {% if messages %}
        <ul class="messages mb-4">
            {% for message in messages %}
            <li class="{{ message.tags }} text-sm text-red-600">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Current Password -->
            <div class="mb-4">
                <label for="old_password" class="block text-gray-700 font-semibold mb-2">Current Password</label>
                <input type="password" id="old_password" name="old_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter current password" required>
            </div>
            
            <!-- New Password -->
            <div class="mb-4">
                <label for="new_password1" class="block text-gray-700 font-semibold mb-2">New Password</label>
                <input type="password" id="new_password1" name="new_password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter new password" required>
            </div>
            
            <!-- Confirm New Password -->
            <div class="mb-4">
                <label for="new_password2" class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm new password" required>
            </div>
            
            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Change Password</button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot your password?</a>
        </p>
        <p class="text-center text-gray-600 text-sm">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
