{% extends 'users/base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Password Reset</h2>
        <!-- Messages -->
        {% if messages %}
        <ul class="messages mb-4">
            {% for message in messages %}
            <li class="{{ message.tags }} text-sm text-red-600">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} 
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" value="{{form.email.value|default:""}}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>
            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Send Password Reset Link</button>
            </div>
            <!-- Back to login -->
            <div class="mb-4 text-center">
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to login</a>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{%endblock%}
